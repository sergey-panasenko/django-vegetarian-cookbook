    {% for category in categories %}
        <a class="{{ a_class }}" href="{% url 'recipes_category' category.name %}">
            {% if category.image %}
                <img style="width:20px; margin-right:0.5rem" src="{{category.image.url }}">
            {% else %}
                <span style="display:inline-block;width:20px; margin-right:0.5rem">&nbsp;</span>
            {% endif %}
            {{ category.name }}
        </a>
    {% endfor %}
