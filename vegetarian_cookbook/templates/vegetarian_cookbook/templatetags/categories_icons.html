    {% for category in categories %}
        <a class="{{ a_class }}" href="{% url 'recipes_category' category.name %}" title="{{ category.name }}">
            {% if category.image %}
                <img style="width:20px; margin-right:0.5rem; filter: brightness(100);" src="{{category.image.url }}">
            {% else %}
                <span style="display:inline-block;width:20px; margin-right:0.5rem">{{ category.name }}</span>
            {% endif %}
        </a>
    {% endfor %}
